Defined:
    root : wwwroot
    app : app
Routes:
    #这里是路由的相关配置
    #可以详细定义
    '\,[get]':
        'method' : index
        'controller' : '{app}controllars\home'
        'middleware' : loginVerify
        'template' : home
        'ref' : home
    #也可以简写定义
    '\|\home,[get]' : '{app}controllars\home | middleware:loginVerify'
    # '\user,[get]' : 'index@{app}\user\index'
    # '\user,[post]' : 'add@{app}\user\index'

Middlewares:
    loginVerify : 
        controller : '{app}middle\login'
        method : verify
Proxys:
    'ref#home':
        url : 'https://www.baidu.com?{keyword}'
        params : 
          keyword : key